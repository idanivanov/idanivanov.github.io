---
layout: page
title: Portfolio
permalink: /portfolio/
---

{%- if site.projects.size > 0 -%}
    <ul class="post-list">
        {% for project in site.projects %}
        <li>
        <div>
            <img src="{{ project.image }}" alt="{{ project.title | escape }}" width="200px" height="YYY" />
        </div>
        <h3>
            <a  class="post-link" href="{{ project.url }}">
            {{ project.title | escape }}
            </a>
        </h3>
        {%- if site.show_excerpts -%}
            {{ project.excerpt }}
        {%- endif -%}
        </li>
        {% endfor %}
    </ul>
{%- else -%}
    No projects.
{%- endif -%}
